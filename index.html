<!DOCTYPE html>
<head>
	<title>Whiteface TV</title>
	<script
		src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous">
	</script>
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		  crossorigin="anonymous">
	<link rel="stylesheet"
		  href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="./style.css">
</head>
<body>

	<!-- Begin slide content -->

	<div class="slide row" data-slidenum="1">
		<div class="col-6 h-100"><div class="row h-100">
			<div class="col-12 slidebg bgcover"
				data-slidebg="https://wildcenter.org/summitcam/wfsummit.jpg">
			</div>
			<div class="col-12 slidebg bgcover"
					data-slidebg="http://research.asrc.albany.edu/people/staff/rbrandt/whiteface/west_cam/current.jpg">
			</div>
		</div></div>

		<div class="col-6 h-100 slidebg bgcover"
			data-slidebg="https://wildcenter.org/lodge/whitefaceview.jpg">
		</div>

		<img style="position:fixed;right:16px;bottom:16px" src="./img/wildcenter.svg" />
	</div>

	<div class="slide row no-gutters" data-slidenum="2">
		<iframe class="col-12 h-100 tile slideyt" data-slideytlive="true"
				src="https://www.youtube.com/embed/dG56gcIcq1c?enablejsapi=1&amp;rel=0&amp;controls=0&amp;showinfo=0&amp;autoplay=1"
				frameborder="0" allow="autoplay; encrypted-media">
		</iframe>
	</div>

	<div class="slide row" data-slidenum="3">
		<div class="col-4 h-50 slidebg"
			 data-slidebg="http://www.wpc.ncep.noaa.gov/noaa/noaa.gif">
		</div>
		<div class="col-4 h-50 slidebg"
			 data-slidebg="http://research.asrc.albany.edu/observatories/whiteface/summit_met_rtmp/WFSmet.jpeg">
		</div>
		<iframe class="col-4 h-50 nopadding slideiframe"
				frameborder="0"
				src="https://embed.windy.com/embed2.html?lat=42.812&lon=-76.289&zoom=6&level=surface&overlay=wind&menu=&message=true&marker=&calendar=now&pressure=&type=map&location=coordinates&detail=&detailLat=42.262&detailLon=-71.803&metricWind=default&metricTemp=default&radarRange=-1">
		</iframe>

		<div class="col-4 h-50 slidebg"
			 data-slidebg="https://www.spc.noaa.gov/obswx/maps/300_12.gif">
		</div>
		<div class="col-4 h-50 slidebg"
			 data-slidebg="https://radar.weather.gov/Conus/Loop/northeast_loop.gif">
		</div>
		<div class="col-4 h-50 slidebg"
			 data-slidebg="https://cdn.star.nesdis.noaa.gov/GOES16/ABI/GIFS/GOES16-NE-GEOCOLOR-600x600.gif">
		</div>
	</div>

	<div class="slide row" data-slidenum="4">
		<div class="col-12 h-100 slidebg"
			 data-slidebg="https://radar.weather.gov/Conus/Loop/NatLoop.gif">
		</div>
	</div>

	<div class="slide row no-gutters" data-slidenum="5">
		<iframe class="col-12 h-100 slideiframe"
				frameborder="0"
				src="http://nysmesonet.org/mesonow#?stid=WFMB">
		</iframe>
	</div>

	<div class="slide row no-gutters" data-slidenum="6">
		<iframe class="col-12 h-100 slideiframe"
				frameborder="0"
				src="http://operations.nysmesonet.org/~nbain/cam/viewer/#layout=1x1&speed=368&stid_00=WFMB&blur=true&label_size=medium&vis=hide">
		</iframe>
	</div>

	<!-- Below this point are the controls and the ASRC logo.
		 You shouldn't need to edit this if you just want to add content. -->

	<div id="corner">
		<div id="controls">
			<i onclick="slidePrev()"
			   class="material-icons">
			   navigate_before
			 </i>
	
			<i id="play" onclick="slidePlay()"
			   class="material-icons">
			   play_circle_filled
			</i>
			
			<i id="pause" onclick="slidePause()"
			   class="material-icons">
			   pause_circle_filled
			</i>
	
			<i onclick="slideNext()"
			   class="material-icons">
			   navigate_next
			</i>

			<a href="https://github.com/joseph14078/whiteface-tv"
			   class="fixalign">
				<img src="./img/github.svg" />
			</a>
		</div>

		<img id="arsclogo" src="./img/logo.svg" />
	</div>

	<script src="https://www.youtube.com/iframe_api"></script>
	<script src="./jquery.idle.min.js"></script>
	<script src="./main.js"></script>
</body>
